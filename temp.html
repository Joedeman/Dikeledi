<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="text-container">
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>
  </div>

  <iframe src="audio.html" style="display: none;" id="audioFrame"></iframe>

  <div id="envelope" onclick="openEnvelope()">
    <div id="top-flap"></div>
    <div id="bottom-flap"></div>
    <div id="envelope-text">Open Me</div>
  </div>

  <script>
    function openEnvelope() {
      location.href = "heart.html"; // Redirect to the next page
    }

    function generateText() {
      const messages = [
        "I never regret replying to that group when you needed a study partner, because you have been one of the biggest supporters I had. 💪❤️",
        "I'm always gonna be there, even though lately you think I don't give you my time and stuff, but just know I'll always be there for you. Always and Forever. 🌟💖",
        "Funny how everyone thinks we're dating or asks me why we're not dating. At this point, I don't know how to answer them, but I'm gonna answer you: I see you as the Mother of my Children. 👩‍👧‍👦💍",
        "I'm super proud of you! 🎉👏",
        "Oh, and never doubt my LOVE for you. Never. 💘",
        "Happy Valentine! 🌹💕"
      ];

      const corners = document.querySelectorAll(".corner");

      corners.forEach(corner => {
        let textElement = document.createElement("div");
        textElement.classList.add("fading-text");
        textElement.innerText = messages[Math.floor(Math.random() * messages.length)];

        corner.appendChild(textElement);
      });
    }

    generateText();
  </script>

</body>
</html>
